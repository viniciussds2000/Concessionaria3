<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagina inicial</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>

        * { margin: 0; padding: 0; }

        .cabecalho{
            padding: 10px;
            padding-left: 50px;
            box-sizing: border-box;
            background-color: white;
            padding-bottom: 10px;
        }

        #logo{
            font-size: 35px;
            font-family: "Eras Bold ITC";
            color: darkblue;
            text-align: left;
        }

  body{
            background-color: #b7bac9;
            width: 100%;
            height: 100%;
        }
        h2{
            color: black;
            margin: 50px;
            margin-left: 80px;
            margin-right: 80px;
        }

        #corpo{
            box-sizing: border-box;
            background-color: white;
        }

        #menu{
            color: grey;
            font-size: 20px;
            text-align: right;


        }
        #logar{
            font-size: 20px;
            float: right;
            box-sizing: border-box;
            background-color: darkblue;
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="cabecalho">
        <header>
            <table>
                <tr>
                    <td><div id="logo">WEBMOTORS</div></td>


                    <td><div id="menu">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label>Busca: <input type="text" name="busca"></label>
                    </div></td>
                </tr>
                        <div id="logar">
                            <form>
                                Login: <input type="text" name="login"><br>
                                Senha: <input type="text" name="senha">
                            </form>
                    </div>
            </table>
        </header>
    </div>

    <div id="corpo">
                <h2>BONITA<br>
            Anuncio de carros com foto (sÓ TOP 10)<br>
            Login (popout ou não)<br>
                    Pesquisar carros</h2>
    </div>



</body>
</html>
